<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Support - Blakdhut</title>
  <link rel="stylesheet" href="./css/support.css">
</head>
<body>
  <div class="form">
    <h2>Customer Support</h2>
    <p>Need help? Reach out to us by filling out the form below:</p>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="issue">Describe your issue:</label>
      <textarea id="issue" name="issue" rows="5" required></textarea>

      <label for="screenshot">Upload Screenshot (optional):</label>
      <input type="file" id="screenshot" name="screenshot" accept=".png,.jpg,.jpeg,.pdf">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
