<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Submitted - Blakdhut</title>
  <link rel="stylesheet" href="./css/sales.css">
  <style>
    .success {
      text-align: center;
    }

    .success h2 {
      color: yellow;
      margin-bottom: 10px;
    }

    .success p {
      color: #ccc;
      line-height: 1.6;
    }

    .success-icon {
      font-size: 60px;
      color: yellow;
      margin-bottom: 20px;
    }

    .btn-home {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: yellow;
      color: #0f0f0f;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="form success">
    <div class="success-icon">✅</div>
    <h2>Payment Submitted!</h2>
    <p>
      Thank you for confirming your transaction.<br>
      Your payment is being verified and you will be Deposited shortly.
    </p>

    <a href="dashboard.html" class="btn-home">← Back to Home</a>
  </div>
</body>
</html>
