<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/dashboard.css" />
  <title>Blakdhut Exchange</title>
</head>
<body>
  <header>
    <a href="./index.html">
      <img src="./logo.png" alt="Blakdhut Logo" />
    </a>
  </header>

  <main class="content">
    <h2>Hello, Emmanuel ðŸ‘‹</h2>
    <div class="actions">
      <div class="action-item">
        <button><img src="./icons/up.png" alt="Sell" /></button>
        <span>Sell</span>
      </div>
      <div class="action-item">
        <button><img src="./icons/down.png" alt="Buy" /></button>
        <span>Buy</span>
      </div>
      <div class="action-item">
        <button><img src="./icons/bill.png" alt="History" /></button>
        <span>History</span>
      </div>
    </div>
  </main>

  <div class="crypto-prices">
    <table id="crypto-table">
      <tbody id="crypto-tbody">
        <tr><td colspan="3" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <footer>
    <small>&copy; 2025 Blakdhut Exchange. All rights reserved.</small>
  </footer>

    <script>
    let previousPrices = {};

    async function fetchCryptoData() {
        try {
            const res = await fetch("https://api.coincap.io/v2/assets?limit=10");
            const json = await res.json();
            const data = json.data;
            updateCryptoPrices(data);
        } catch (error) {
            console.error("Failed to fetch data:", error);
        }
    }

    function updateCryptoPrices(data) {
        const tbody = document.querySelector("#crypto-tbody");
        tbody.innerHTML = "";

        data.forEach((coin) => {
            const id = coin.id;
            const name = coin.name;
            const symbol = coin.symbol;
            const price = parseFloat(coin.priceUsd);
            const prevPrice = previousPrices[id];

            let priceClass = "";
            if (prevPrice !== undefined) {
                if (price > prevPrice) {
                    priceClass = "price-up"; // green
                } else if (price < prevPrice) {
                    priceClass = "price-down"; // red
                }
            }

            previousPrices[id] = price;

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${name}</td>
                <td>${symbol}</td>
                <td class="${priceClass}">$${price.toFixed(2)}</td>
            `;

            tbody.appendChild(row);
        });
    }

    fetchCryptoData();
    setInterval(fetchCryptoData, 5000);
</script>


</body>
</html>
