    <nav class="overlay-menu">

      <a href="./kyc.html">KYC</a>

  <main class="content">
    <h2>Hello, Emmanuel ðŸ‘‹</h2>
    <div class="actions">
      <div class="action-item">
        <a href="./sell.html">
          <button><img src="./icons/up.png" alt="Sell" /></button>

        <span>Sell</span>

      <div class="action-item">

      </div>

  <div class="crypto-prices">
    <table id="crypto-table">
      <tbody id="crypto-tbody">
        <tr><td colspan="3" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <footer>
    <small>&copy; 2025 Blakdhut Exchange. All rights reserved.</small>
  </footer>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    let previousPrices = {};

    async function fetchCryptoData() {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=10&page=1");
        const data = await res.json();
        updateCryptoPrices(data);
    }

    function updateCryptoPrices(data) {
        const tbody = document.querySelector("#crypto-tbody");
        tbody.innerHTML = "";

        data.forEach((coin) => {
            const prev = previousPrices[coin.id];
            const current = coin.current_price;
            let priceClass = "";

            if (prev !== undefined) {
                if (current > prev) priceClass = "price-up";
                else if (current < prev) priceClass = "price-down";
                else priceClass = previousPrices[coin.id + "_class"] || "";
            }

            previousPrices[coin.id] = current;
            previousPrices[coin.id + "_class"] = priceClass;

            const row = document.createElement("tr");
            row.innerHTML = `
                <td><img src="${coin.image}" alt="${coin.name}" width="20" style="vertical-align: middle;"> ${coin.name}</td>
                <td>${coin.symbol.toUpperCase()}</td>
                <td class="${priceClass}">$${current.toLocaleString()}</td>
            `;
            tbody.appendChild(row);
        });
    }

    fetchCryptoData();
    setInterval(fetchCryptoData, 5000);
});

  const menuToggle = document.getElementById('menuToggle');
  const menu = document.getElementById('menu');
  const closeMenu = document.getElementById('closeMenu');

  menuToggle.addEventListener('click', () => {
    menu.classList.add('show');
    menuToggle.classList.add('hide');
  });

  closeMenu.addEventListener('click', () => {
    menu.classList.remove('show');
    menuToggle.classList.remove('hide'); 
  });

</script>



</body>
</html>
