<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/dashboard.css" />
  <title>Blakdhut Exchange</title>
</head>
<body>
  <header>
    <a href="./index.html">
      <img src="./logo.png" alt="Blakdhut Logo" />
    </a>
  </header>

  <main class="content">
    <h2>Hello, Emmanuel ðŸ‘‹</h2>
    <div class="actions">
      <div class="action-item">
        <button><img src="./icons/up.png" alt="Sell" /></button>
        <span>Sell</span>
      </div>
      <div class="action-item">
        <button><img src="./icons/down.png" alt="Buy" /></button>
        <span>Buy</span>
      </div>
      <div class="action-item">
        <button><img src="./icons/bill.png" alt="History" /></button>
        <span>History</span>
      </div>
    </div>
  </main>

  <div class="crypto-prices">
    <table id="crypto-table">
      <tbody>
        <!-- Crypto data will be inserted here -->
      </tbody>
    </table>
  </div>

  <footer>
    <small>&copy; 2025 Blakdhut Exchange. All rights reserved.</small>
  </footer>

    <script>
    async function fetchCryptoData() {
        const res = await fetch(
        "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1"
        );
        const data = await res.json();

        const tableBody = document.querySelector("#crypto-table tbody");
        tableBody.innerHTML = "";

        data.forEach((coin) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td><img src="${coin.image}" alt="${coin.name} Logo" width="24" height="24" /></td>
            <td>${coin.name}</td>
            <td>${coin.symbol.toUpperCase()}</td>
            <td>$${coin.current_price.toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
        });
    }

    fetchCryptoData(); // initial call
    setInterval(fetchCryptoData, 10000); // refresh every 10 seconds
    </script>

</body>
</html>
