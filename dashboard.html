<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/dashboard.css" />
  <title>Blakdhut Exchange</title>
</head>
<body>
  <header>
    <a href="./index.html">
      <img src="./logo.png" alt="Blakdhut Logo" />
    </a>
  </header>

  <main class="content">
    <h2>Hello, Emmanuel ðŸ‘‹</h2>
    <div class="actions">
      <div class="action-item">
        <button><img src="./icons/up.png" alt="Sell" /></button>
        <span>Sell</span>
      </div>
      <div class="action-item">
        <button><img src="./icons/down.png" alt="Buy" /></button>
        <span>Buy</span>
      </div>
      <div class="action-item">
        <button><img src="./icons/bill.png" alt="History" /></button>
        <span>History</span>
      </div>
    </div>
  </main>

  <div class="crypto-prices">
    <table id="crypto-table">
      <tbody>
        <!-- Crypto data will be inserted here -->
      </tbody>
    </table>
  </div>

  <footer>
    <small>&copy; 2025 Blakdhut Exchange. All rights reserved.</small>
  </footer>

    <script>
        let previousPrices = {};

        async function fetchCryptoData() {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=10&page=1");
        const data = await res.json();
        updateCryptoPrices(data);
        }

        function updateCryptoPrices(data) {
        const tbody = document.querySelector("#crypto-table tbody");
        tbody.innerHTML = "";

        data.forEach((coin) => {
            const prev = previousPrices[coin.id];
            const current = coin.current_price;
            const priceDiff = prev !== undefined ? current - prev : 0;
            const priceClass = priceDiff > 0 ? "price-up" : priceDiff < 0 ? "price-down" : "price-stable";

            previousPrices[coin.id] = current;

            const row = document.createElement("tr");
            row.innerHTML = `
            <td><img src="${coin.image}" alt="${coin.name}" width="20" style="vertical-align: middle;"> ${coin.name}</td>
            <td>${coin.symbol.toUpperCase()}</td>
            <td class="${priceClass}">$${current.toLocaleString()}</td>
            `;

            const priceCell = row.querySelector("td:last-child");

            if (priceClass !== "price-stable") {
            setTimeout(() => {
                priceCell.classList.remove("price-up", "price-down");
                priceCell.classList.add("price-stable");
            }, 5000);
            }

            tbody.appendChild(row);
        });
        }

        fetchCryptoData();
        setInterval(fetchCryptoData, 5000);

    </script>

</body>
</html>
