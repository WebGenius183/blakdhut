<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KYC Verification</title>
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="./css/kyc.css">
  <script src="./js/mood.js"></script>
  <script src="./js/menu.js"></script>
  <script src="https://kit.fontawesome.com/883ba9c28f.js" crossorigin="anonymous"></script>
</head>
<body>
   <header class="navbar">
  <a href="./index.html" class="logo">
    <img src="./logo.png" alt="Blakdhut Logo" />
  </a>
  <button class="menu-toggle" id="menuToggle">&#9776;</button>

  <div class="overlay" id="menu">
    <button class="close-btn" id="closeMenu">&times;</button>
    <nav class="overlay-menu">
      <a href="./profile.html">Profile</a>
      <a href="./kyc.html">KYC</a>
      <a href="./referral.html">Referral</a>
      <a href="./history.html">History</a>
      <a href="./support.html">Support</a>
      <button id="theme-toggle" class="menu-toggle"><i class="fa-solid fa-moon fa-2xs"></i></button>
    </nav>
  </div>
</header>
  <div class="form">
    <h2>KYC Verification</h2>

    <label for="kyc_type">Select KYC Type:</label>
    <select id="kyc_type">
      <option value="bvn">BVN</option>
      <option value="nin">NIN</option>
    </select>

    <label for="kyc_number">Enter BVN/NIN:</label>
    <input type="text" id="kyc_number" placeholder="Enter BVN or NIN" />

    <button onclick="verifyKYC()">Verify</button>
    <p id="confirmation" class="hidden"></p>
  </div>

  <script>
    function verifyKYC() {
      const type = document.getElementById("kyc_type").value;
      const number = document.getElementById("kyc_number").value;
      const confirmMsg = document.getElementById("confirmation");

      if (!number.trim()) {
        alert("Please enter your BVN or NIN.");
        return;
      }

      confirmMsg.textContent = `âœ… Your ${type.toUpperCase()} has been successfully verified! Redirecting to profile...`;
      confirmMsg.classList.remove("hidden");

      setTimeout(() => {
        window.location.href = "profile.html";
      }, 3000);
    }
  </script>
</body>
</html>
