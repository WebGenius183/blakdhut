<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffbb00, #222);
            color: #fff;
        }
        .container {
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        input[type="email"] {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            background: #ff9800;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        button:hover {
            background: #e68900;
        }
        @media (max-width: 500px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            input[type="email"] {
                width: 100%;
                border-radius: 5px;
                margin-bottom: 10px;
            }
            button {
                width: 100%;
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
    </div>
</body>
</html>
