<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Confirmation - Blakdhut</title>
  <link rel="stylesheet" href="./css/sales.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/dashboard.css" />
    <script src="https://kit.fontawesome.com/883ba9c28f.js" crossorigin="anonymous"></script>
    <script src="./js/mood.js"></script>
    <script src="./js/menu.js"></script>
    <style>
      button{
        width: 100px;
        border-radius: 0;
        height: 40px;
      }
    </style>
</head>
<body>
  <header class="navbar">
  <a href="./index.html" class="logo">
    <img src="./logo.png" alt="Blakdhut Logo" />
  </a>
  <button class="menu-toggle" id="menuToggle">&#9776;</button>

  <div class="overlay" id="menu">
    <button class="close-btn" id="closeMenu">&times;</button>
    <nav class="overlay-menu">
      <a href="./profile.html">Profile</a>
      <a href="./kyc.html">KYC</a>
      <a href="./referral.html">Referral</a>
      <a href="./history.html">History</a>
      <a href="./support.html">Support</a>
      <button id="theme-toggle" class="menu-toggle"><i class="fa-solid fa-moon fa-2xs"></i></button>
    </nav>
  </div>
</header>

  <div class="form">
    <h2>Confirm Your Sale</h2>

    <p><strong>Crypto:</strong> <span id="crypto"></span></p>
    <p><strong>Network:</strong> <span id="network"></span></p>
    <p><strong>Amount (USD):</strong> $<span id="amount"></span></p>
    <p><strong>Wallet Address:</strong> 
    <span id="address">25rq3q5t6y27275.....</span> 
    <button onclick="copyAddress()" class="copy-btn">Copy</button>
    </p>
    

    <hr>
    <h3>Upload Proof of Transfer</h3>
    <input type="file" id="proof" accept="image/*,application/pdf" />

    <button onclick="goToProcessing()">Confirm</button>
    <br><br>
    <a href="sell.html">‚Üê Go Back</a>
  </div>

  <script>
    // Fill data from query params
    const params = new URLSearchParams(window.location.search);
    document.getElementById('crypto').innerText = params.get('crypto') || 'N/A';
    document.getElementById('network').innerText = params.get('network') || 'N/A';
    document.getElementById('amount').innerText = params.get('amount') || '0.00';

    function goToProcessing() {
      alert("Proof submitted! Taking you to processing page...");
      window.location.href = `processing.html?${params.toString()}`;
    }
  function goToProcessing() {
    const urlParams = new URLSearchParams(window.location.search);
    window.location.href = `processing.html?${urlParams.toString()}`;
  }

  function copyAddress() {
    const address = document.getElementById("address").textContent;
    navigator.clipboard.writeText(address).then(() => {
      alert("Wallet address copied!");
    }).catch(err => {
      alert("Failed to copy!");
    });
  }
</script>

</body>
</html>
