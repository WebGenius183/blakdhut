<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Declined - Blakdhut</title>
  <link rel="stylesheet" href="./css/sales.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .declined-container {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #ff0000;
    }
    .declined-container h2 {
      color: #ff4c4c;
    }
    .declined-container p {
      margin: 10px 0 20px;
      font-size: 16px;
    }
    .declined-container a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #ffee00;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
    }
    .declined-container a:hover {
      background-color: #e0d000;
    }
  </style>
</head>
<body>

  <div class="declined-container">
    <h2>Payment Declined</h2>
    <p>Unfortunately, your payment could not be processed.</p>
    <p>Please try again or contact support if the issue persists.</p>
    <a href="buy.html">‚Üê Try Again</a>
    <a href="support.html">Contact Support</a>
  </div>

</body>
</html>
